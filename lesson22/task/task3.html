<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 4</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <h1>Задача 4</h1>
  <div class="task__item">
    <div class="task__condition">
      <p>Користувач бере авто на вказану кількість годин. Визначити кінцевий час повернення</p>
    </div>
    <a href="../index.html" class="task__link">Повернення на головну сторінку</a>
  </div>
  <h2>Результат рішення</h2>

  <div class="task3">
    <form action="" class="date-form form-task">
      <label for="timeRent" class="date-label">Введіть тривалість оренди автомобіля в годинах: <input id="timeRent"
          type="number" class="input-date"></label>
    </form>

    <div class="result">
      Час повернення: <span class="result-span">0</span>
    </div>
  </div>

  <script>

    let parentElForEvent = document.querySelector('#timeRent')
    let parentElResult = document.querySelector('.result-span')
    parentElForEvent.oninput = function () {
      let time = new Date()

      parentElResult.innerText = new Date(time.setHours(time.getHours() + parseInt(parentElForEvent.value))).toLocaleString('uk-UA')

    }

  </script>
</body>



</html>
