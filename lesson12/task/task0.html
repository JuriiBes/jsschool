<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task 1</title>
  <link rel="stylesheet" href="../style.css" />
</head>

<body>
  <h1>Задача 1</h1>
  <div class="task__item">
    <div class="task__condition">
      <p>
        Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування
        бульбашкою.
      </p>
    </div>
    <a href="../index.html" class="task__link">Повернення на головну сторінку</a>
  </div>
  <h2>Результат рішення</h2>


  <script>
    function createArr(minValue, maxValue) {
      let arrNum = []
      for (let i = 0; i < 30; i++) {
        let arrElement = minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
        arrNum.push(arrElement)
      }
      return arrNum
    }
    let minValueArrEl = parseInt(prompt('Введіть мінімальне можливе значення числа масиву:'))
    let maxValueArrEl = parseInt(prompt('Введіть максимальне можливе значення числа масиву:'))

    let arrayForBubbleSort = createArr(minValueArrEl, maxValueArrEl)
    document.write(`Масив до сортування: <br>${arrayForBubbleSort}<br><br>`)
    let changed
    let counterChange = 0
    do {
      changed = false
      for (let i = 1; i < arrayForBubbleSort.length; i++) {
        if (arrayForBubbleSort[i - 1] > arrayForBubbleSort[i]) {
          let temp = arrayForBubbleSort[i - 1]
          arrayForBubbleSort[i - 1] = arrayForBubbleSort[i]
          arrayForBubbleSort[i] = temp
          changed = true
          counterChange++
        }
      }
    } while (changed);

    document.write(`Впорядкований масив:<br>${arrayForBubbleSort}<br><br>Масив з 30 компонентів був впорядкований за ${counterChange} обмінів.`)

  </script>
</body>

</html>
