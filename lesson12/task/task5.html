<body>
  <h1>Задача 6</h1>
  <div class="task__item">
    <div class="task__condition">
      <p>Дано масив імен.Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я довжиною 5
        символіві під яким індексом. </p>

    </div>
    <a href="../index.html" class="task__link">Повернення на головну сторінку</a>
  </div>
  <h2>Результат рішення</h2>

  <script>
    let arrName = ["Don", "Ion", "Franklin", "Semen", "Olga", "Fred", "Sara", "Anna", "Dana"]

    arrName.sort((a, b) => { return a.length - b.length })

    function binarySearchIndex(arr, searchEl) {
      let start = 0
      let end = arr.length - 1
      while (start <= end) {
        let middle = Math.floor((start + end) / 2)
        if (arr[middle].length === searchEl) return middle
        if (arr[middle].length < searchEl) start = middle + 1
        if (arr[middle].length > searchEl) end = middle - 1
      }
      return -1
    }

    let findIndexSearchEl = binarySearchIndex(arrName, 5)

    if (findIndexSearchEl !== -1) {
      document.write(`Ім'я довжиною 5 символів в упорядкованому масиві знаходиться під номером ${findIndexSearchEl}`)
    }
    else document.write(`Ім'я довжиною 5 символів, в даному масиві відсутнє`)


    document.write(`<br><br><br>${arrName}`)
  </script>
</body>
