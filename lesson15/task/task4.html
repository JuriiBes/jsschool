<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <h1>Задача 5</h1>
  <div class="task__item">
    <div class="task__condition">
      <p>Розробити клас Baner</p>
      <table>
        <tr>
          <th>Поля (властивості)</th>
          <th>Масив об’єктів ( графічних зображень та посилань на сайти)
          </th>
        </tr>
        <tr>
          <th>Методи (дії)</th>
          <th>Метод випадкового вибору об’єкта (графічного зображення та посилання)<br>
            Метод виведення випадкового банера
          </th>
        </tr>
      </table>
    </div>
    <a href="../index.html" class="task__link">Повернення на головну сторінку</a>
  </div>
  <h2>Результат рішення</h2>

  <script>
    class Banner {
      constructor(arrImg) {
        this.arrImage = arrImg
      }
      changeImage(arrValue) {
        let randNumLink = Math.floor(Math.random() * arrValue.length)
        document.write(`
        
          <a href="${arrValue[randNumLink - 1]}" style=" display: block; margin: 0 auto; position: relative; width: 320px; height: 300px;">
              <img src="${arrValue[randNumLink - 1]}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;" alt="img">
          </a>
        `)
      }
      run() {
        setInterval(() => {
          this.changeImage(this.arrImage)
        }, 3000);
      }
    }


    let arrLink = [
      'https://media.gettyimages.com/id/991914726/photo/beautiful-seascape-at-sunset-with-dramatic-clouds-landscape-imag.jpg?s=612x612&w=gi&k=20&c=Bk_7isVzgd_AoPE3lvLbQq3SRjMnRpCcAhDkMNt-d6Q=',
      'https://media.istockphoto.com/id/1296851793/photo/giants-causeway-sunset-northern-ireland-uk.jpg?s=612x612&w=0&k=20&c=XjFRbYkjT0J01NZ4waiJqPNw_vAlxYmlEj5RjhSJxlk=',
      'https://thumbs.dreamstime.com/b/stormy-azure-sea-lot-rocks-under-cloudy-sky-stormy-azure-sea-lot-rocks-under-cloudy-sky-sunset-136508809.jpg',
      'https://www.theirishroadtrip.com/wp-content/uploads/2020/10/shutterstock_756990622-2-1.jpg.webp',
      'https://previews.123rf.com/images/jvdwolf/jvdwolf2001/jvdwolf200100171/138553506-sunset-view-on-the-giants-causeway-in-northern-ireland.jpg'
    ]
    let imgGallery = new Banner(arrLink)

    imgGallery.run()
  </script>
</body>
