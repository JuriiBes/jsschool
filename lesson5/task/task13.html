<body>
    <h1>Задача 14</h1>
    <div class="task__item">

        <div class="task__condition">
            </p>Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами. </p>

        </div>
        <a href="../index.html" class="task__link">Повернення на головну сторінку</a>
    </div>
    <h2>Результат рішення</h2>

    <script>
        let sumNumUser = 0
        let userFirstNum = parseInt(prompt('Введіть перше число інтервалу'))
        let userLaterNum = parseInt(prompt('Введіть друге число інтервалу'))
        for (let notEvenNum = 0; notEvenNum < 5;) {
            let randomCompNum = userFirstNum + (Math.floor(Math.random() * (userLaterNum - userFirstNum + 1)))
            if (randomCompNum % 2 !== 0) {
                sumNumUser += randomCompNum
                notEvenNum++
            }
            else {
                continue
            }
        }
        document.write(`Сума 5-ти випадкових не парних числа рівна ${sumNumUser}`)

    </script>
</body>
