    <h1>Задача 12</h1>
    <div class="task__item">

        <div class="task__condition">
            </p>Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати
            confirm).
            </p>
        </div>
        <a href="../index.html" class="task__link">Повернення на головну сторінку</a>
    </div>
    <h2>Результат рішення</h2>

    <script>
        let rangeStart = 1, rangeEnd = 20

        let userNum = confirm(`Загадайте число від 1 до 20`)
        let compNum = rangeStart + (Math.floor(Math.random() * (rangeEnd - rangeStart + 1)))
        let result = confirm(`Загадане число ${compNum}`)

        while (result === false) {
            let compQuestion = confirm(`Загадане число більше за моє?`)
            if (compQuestion === true) {
                rangeStart = compNum + 1
            } else { rangeEnd = compNum - 1 }
            compNum = rangeStart + (Math.floor(Math.random() * (rangeEnd - rangeStart + 1)))
            result = confirm(`Загадане число ${compNum}`)
        }
        document.write(`Загадане число ${compNum}`)

    </script>
