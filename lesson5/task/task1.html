<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <h1>Задача 2</h1>
    <div class="task__item">
      <div class="task__condition">
        <p>Вивести на екран номери місяців весни і літа (від 3 до 8)</p>
      </div>
      <a href="../index.html" class="task__link"
        >Повернення на головну сторінку</a
      >
    </div>
    <h2>Результат рішення</h2>

    <script>
      let result;
      for (let monthNum = 3; monthNum <= 8; monthNum++) {
        switch (monthNum) {
          case 3:
            result = "Березень";
            break;
          case 4:
            result = "Квітень";
            break;
          case 5:
            result = "Травень";
            break;
          case 6:
            result = "Червень";
            break;
          case 7:
            result = "Липень";
            break;
          case 8:
            result = "Серпень";
            break;
        }
        document.write(`${monthNum} місяць року це ${result} <br>`);
      }
    </script>
  </body>
</html>
