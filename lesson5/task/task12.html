<body>
    <h1>Задача 13</h1>
    <div class="task__item">

        <div class="task__condition">
            </p>Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.
            </p>
        </div>
        <a href="../index.html" class="task__link">Повернення на головну сторінку</a>
    </div>
    <h2>Результат рішення</h2>

    <script>
        let sumNumUser = 0
        let userFirstNum = parseInt(prompt('Введіть перше число потрібного вам інтервалу'))
        let userLaterNum = parseInt(prompt('Введіть друге число потрібного вам інтервалу'))
        for (userFirstNum; userFirstNum <= userLaterNum; userFirstNum++) {
            if (userFirstNum % 2 !== 0)
                sumNumUser += userFirstNum
        }
        document.write(`Сума не парних чисел рівна ${sumNumUser}`)

    </script>
</body>
