<body>
    <h1>Задача 10</h1>
    <div class="task__item">

        <div class="task__condition">
            </p> Вивести на екран N абзаців (N вводиться користувачем) за зразком: </p>
        </div>
        <a href="../index.html" class="task__link">Повернення на головну сторінку</a>
    </div>
    <h2>Результат рішення</h2>

    <script>
    const userNum = parseInt(prompt('Введіть кількість абзаців'))
    for (let i = 0; i < userNum; i++) {
        document.write(`<h1 style="text-align: start;">Розділ ${i+1}</h1>`)
            for (let y = 0; y < i+1; y++) {
                document.write(`<p>Параграф ${y+1}</p>`)
            }
    }
    </script>
</body>

</html>
