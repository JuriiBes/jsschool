<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <h1>Задача 4</h1>
    <div class="task__item">
      <div class="task__condition">
        <p>
          Вивести з використанням циклів маркований список з випадковими числами
          (1-100). Кількість випадкових чисел вводиться користувачем.
        </p>
      </div>
      <a href="../index.html" class="task__link"
        >Повернення на головну сторінку</a
      >
    </div>
    <h2>Результат рішення</h2>

    <script>
      const rangeStart = 1,
        rangeEnd = 100;
      const userNum = parseInt(prompt("Введіть кількість випадкових чисел"));
      document.write(`<ul>`);
      for (let i = 0; i < userNum; i++) {
        let randNum = rangeStart + Math.floor(Math.random() * rangeEnd);
        document.write(`<li>${randNum} </li>`);
      }
      document.write(`</ul>`);
    </script>
  </body>
</html>
