  <body>
    <h1>Задача 6</h1>
    <div class="task__item">
      <div class="task__condition">
        <p>Вивести таблицю з одним рядком і 7 стовпцями.</p>
      </div>
      <a href="../index.html" class="task__link"
        >Повернення на головну сторінку</a
      >
    </div>
    <h2>Результат рішення</h2>

    <script>
      document.write(`<table style="border: 1px solid #fff;" >`);
      for (let i = 0; i < 7; i++) {
        document.write(`<td style="border: 2px solid #ffffff;">
                ${i + 1}
                    </td>`);
      }
      document.write(`</tr>`);
    </script>
  </body>
