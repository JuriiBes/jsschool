<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 3</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <h1>Задача 3</h1>
  <div class="task__item">
    <div class="task__condition">
      <p>Користувач задає рік народження. Визначити кількість років користувача.</p>

    </div>
    <a href="../index.html" class="task__link">Повернення на головну сторінку</a>
  </div>
  <h2>Результат рішення</h2>

  <div class="age">
    <label class="age__label">
      Введіть Ваш рік народження:
      <input type="number" class="age__input" id="ageUser">
    </label>
    <div class="age__result result">
      <span class="result__text">Ваш вік:</span>
      <span class="result__output">0</span>
    </div>
  </div>

  <script>
    function agePeople() {
      const today = new Date()
      const ageValue = parseInt(document.getElementById('ageUser').value)
      let result = today.getFullYear() - ageValue
      document.querySelector('.result__output').innerText = result
    }
    document.getElementById('ageUser').oninput = agePeople
  </script>
</body>

</html>
