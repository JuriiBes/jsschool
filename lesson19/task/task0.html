<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <h1>Задача 1</h1>
  <div class="task__item">
    <div class="task__condition">
      <p>Дано 10 рядків тексту «Hello!» у окремих div. При кліку на якийсь із них усі наступні повинні бути
        зафарбовані у червоний колір.
      </p>
    </div>
    <a href="../index.html" class="task__link">Повернення на головну сторінку</a>
  </div>
  <h2>Результат рішення</h2>

  <div class="hello">
    <div class="color-text">Hello</div>
    <div class="color-text">Hello</div>
    <div class="color-text">Hello</div>
    <div class="color-text">Hello</div>
    <div class="color-text">Hello</div>
    <div class="color-text">Hello</div>
    <div class="color-text">Hello</div>
    <div class="color-text">Hello</div>
    <div class="color-text">Hello</div>
    <div class="color-text">Hello</div>

  </div>

  <script>

    function textColor() {
      let thisDiv = this
      thisDiv.style.color = 'blue'
      let nextTextLine = thisDiv
      let prevTextLine = thisDiv

      while (prevTextLine.previousElementSibling) {
        prevTextLine = prevTextLine.previousElementSibling
        prevTextLine.style.color = 'yellowgreen'
      }

      while (nextTextLine.nextElementSibling) {
        nextTextLine = nextTextLine.nextElementSibling
        nextTextLine.style.color = 'red'
      }
    }


    let arrText = document.querySelectorAll('.color-text')
    for (const elem of arrText) {
      elem.onclick = textColor
    }




  </script>
</body>

</html>
