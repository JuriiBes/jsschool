<body>
  <h1>Задача 3</h1>
  <div class="task__item">
    <div class="task__condition">
      <p>Є n бактерій червоного кольору. Через 1 одиницю часу червона бактерія змінюється на зелену, потім ще
        через 1 одиницю часу ділиться на червону та зелену. Скільки буде всіх бактерій через k одиниць часу?</p>
    </div>
    <a href="../index.html" class="task__link">Повернення на головну сторінку</a>
  </div>
  <h2>Результат рішення</h2>

  <script>
    let greenBacteria = 0, sumBacteria = 0
    let redBacteria = parseInt(prompt('Введіть кількість червоних бактерій.'))
    let numUserTime = parseInt(prompt('Введіть кількість секунд для підрахунку бактерій.'))


    for (let i = 0; i < numUserTime;) {
      greenBacteria += redBacteria
      numUserTime--
      sumBacteria = greenBacteria
      redBacteria = 0
      if (numUserTime > 0) {
        redBacteria = greenBacteria
        numUserTime--
        sumBacteria = redBacteria + greenBacteria
      }
    }
    document.write(`Загальна кількість бактерій ${sumBacteria}, червоних ${redBacteria}, зелених ${greenBacteria}`)
  </script>
</body>
