<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task 4</title>
  <link rel="stylesheet" href="../style.css" />
</head>

<body>
  <h1>Задача 4</h1>
  <div class="task__item">
    <div class="task__condition">
      <p>
        У закладі освіти повідомляється про початок навчального дня, тривалість уроку, кількість уроків.
        Отримати розклад дзвінків на весь навчальний день.
      </p>
    </div>
    <a href="../index.html" class="task__link">Повернення на головну сторінку</a>
  </div>
  <h2>Результат рішення</h2>

  <script>
    const startDayHours = parseInt(prompt('Введіть час початку навчального дня. Спочатку година.'))
    const startDayMinute = parseInt(prompt('І хвилини.'))

    const timeLesson = parseInt(prompt('Введіть тривалість уроку в минутах.'))
    let numLesson = parseInt(prompt('Введіть кількість уроків'))

    const timePause = 15

    let scheduleHours, scheduleMinute

    scheduleHours = startDayHours
    scheduleMinute = startDayMinute
    function index(i) {
      let result
      if (i < 10)
        result = '0'
      else result = ''
      return result
    }


    document.write(`Початок заняття: ${index(scheduleHours)}${scheduleHours}:${index(scheduleMinute)}${scheduleMinute} - `)
    scheduleMinute += timeLesson
    if (scheduleMinute >= 60) {
      scheduleHours += Math.floor(scheduleMinute / 60)
      scheduleMinute = scheduleMinute % 60
    }
    document.write(`Кінець заняття: ${index(scheduleHours)}${scheduleHours}:${index(scheduleMinute)}${scheduleMinute} <br> `)
    scheduleMinute += timePause
    numLesson--

    for (numLesson; numLesson > 0; numLesson--) {
      if (scheduleMinute >= 60) {
        scheduleHours += Math.floor(scheduleMinute / 60)
        scheduleMinute = scheduleMinute % 60
        document.write(`Початок заняття: ${index(scheduleHours)}${scheduleHours}:${index(scheduleMinute)}${scheduleMinute} - `)
        scheduleMinute += timeLesson
      } else {
        document.write(`Початок заняття: ${index(scheduleHours)}${scheduleHours}:${index(scheduleMinute)}${scheduleMinute} - `)
        scheduleMinute += timeLesson
      }
      if (scheduleMinute >= 60) {
        scheduleHours += Math.floor(scheduleMinute / 60)
        scheduleMinute = scheduleMinute % 60
        document.write(`Кінець заняття: ${index(scheduleHours)}${scheduleHours}:${index(scheduleMinute)}${scheduleMinute} <br> `)

        scheduleMinute += timePause
      } else {
        document.write(`Кінець заняття: ${index(scheduleHours)}${scheduleHours}:${index(scheduleMinute)}${scheduleMinute} <br> `)
        scheduleMinute += timePause
      }
    }



  </script>
</body>

</html>
