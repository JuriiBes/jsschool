<body>
  <h1>Задача 5</h1>
  <div class="task__item">
    <div class="task__condition">
      <p>Написати програму, яка показуватиме на екрані піднесене до квадрату число, що вводиться користувачем.
        Користувач вирішує самостійно – виходити з програми або продовжувати ввід</p>
    </div>
    <a href="../index.html" class="task__link">Повернення на головну сторінку</a>
  </div>
  <h2>Результат рішення</h2>

  <script>
    let userNum, questionForUser
    do {
      userNum = parseFloat(prompt('Введіть число яке хочете піднести до квадрату.'))
      document.write(`Піднесене число ${userNum} до квадрату = ${Math.pow(userNum, 2).toFixed(2)} <br>`)
      questionForUser = confirm('Ви хочете піднести до квадрату наступне число ?')
    } while (questionForUser === true)

  </script>
</body>
