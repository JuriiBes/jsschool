<head>
    <meta charset="UTF-8">

</head>

<body>
    <h1>Задача 0</h1>
    <div class="task__item">

        <div class="task__condition">
            <p>Обчислити значення виразів</p>
            <img src="../img/task.jpg" alt="task">

        </div>
        <a href="../index.html" class="task__link">Повернення на головну сторінку</a>

    </div>
    <h2>Результат рішення</h2>
    <script>
        let valueA = parseInt(prompt('Введіть значення числа "а":'))
        let valueB = parseInt(prompt('Введіть значення числа "b":'))
        let valueC = parseInt(prompt('Введіть значення числа "c":'))

        let resultTaskOne = valueA + 12 + valueB
        let resultTaskTwo = (Math.sqrt((valueA + valueB) / (2 * valueA)))
        let resultTaskThree = (Math.cbrt((valueA + valueB) * valueC))
        let resultTaskFour = (Math.sin(valueA / -valueB))

        document.write(`
        <div style="margin-bottom:10px">Результат рішення першої задачі: ${resultTaskOne.toFixed(2)}</div>

        <div style="margin-bottom:10px">Результат рішення другої задачі: ${resultTaskTwo.toFixed(2)}</div>

        <div style="margin-bottom:10px">Результат рішення третьої задачі: ${resultTaskThree.toFixed(2)}</div>

        <div>Результат рішення четвертої задачі: ${resultTaskFour}</div>
        `);
    </script>

</body>
