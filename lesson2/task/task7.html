<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <h1>Задача 7</h1>
    <div class="task__item">

        <div class="task__condition">
            <p>Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</p>

        </div>
        <a href="../index.html" class="task__link">Повернення на головну сторінку</a>
    </div>
    <h2>Результат рішення</h2>

    <script>
        let month = (Math.floor(Math.random() * 12) + 1)
        let day = (Math.floor(Math.random() * 7))
        let sumNum = month + day


        document.write(`
            <div style="line-height:1.3">
                <span style="color:yellowgreen">${month}</span> місяць 
                <span style="color:yellowgreen">${day}</span> день та 
                <span style="color:yellowgreen">${sumNum}</span> їх сума.
            </div>
        `)


    </script>
</body>

</html>
