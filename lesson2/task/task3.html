<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <h1>Задача 3</h1>
    <div class="task__item">

        <div class="task__condition">
            <p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної
                вартості).</p>
        </div>
        <a href="../index.html" class="task__link">Повернення на головну сторінку</a>
    </div>
    <h2>Результат рішення</h2>

    <script>
        let priceProduct = parseFloat(prompt('Введіть ціну товару:'))
        let quantityProduct = parseFloat(prompt('Введіть кількість придбаного(отриманого) товару:'))
        const TAX_PRICE = 0.05
        let purchasePrice = ((priceProduct * quantityProduct).toFixed(2))
        let generalTax = ((purchasePrice * TAX_PRICE).toFixed(2))

        document.write(`
            <div style="line-height:1.3">Ви придбали(отримали) <span style="color:yellowgreen"> ${quantityProduct}</span> одиниць товару,
                за ціною <span style="color:yellowgreen">${priceProduct}</span> грн. за одиницю.<div>
            <div> Загальна вартість станове <span style="color:yellowgreen">${purchasePrice}</span> грн, 
                з них <span style="color:yellowgreen">${generalTax}</span> грн. ПДВ.<div>
                `)


    </script>
</body>

</html>
