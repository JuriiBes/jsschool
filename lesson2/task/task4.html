<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <h1>Задача 4</h1>
    <div class="task__item">

        <div class="task__condition">
            <p> Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>
        </div>
        <a href="../index.html" class="task__link">Повернення на головну сторінку</a>
    </div>
    <h2>Результат рішення</h2>

    <script>

        let lengthCentimeters = parseFloat(prompt('Введіть довжину в сантиметрах:'))
        const ONE_METER = 100
        const ONE_KILOMETER = ONE_METER * 1000
        let resultMeters = (lengthCentimeters / ONE_METER)
        let resultKilometers = (lengthCentimeters / ONE_KILOMETER)

        document.write(`
            <div style="line-height:1.3">
                <span style="color:yellowgreen">${lengthCentimeters}</span> сантиметрів складає 
                <span style="color:yellowgreen">${resultMeters.toFixed(2)}</span> метрів
                , або <span style="color:yellowgreen">${resultKilometers.toFixed(5)}</span> кілометрів.
            </div>
        `)


    </script>
</body>

</html>
