<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <h1>Задача 6</h1>
    <div class="task__item">

        <div class="task__condition">
            </p> З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість кожного
            товару
            окремо та загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки.</p>
        </div>
        <a href="../index.html" class="task__link">Повернення на головну сторінку</a>
    </div>
    <h2>Результат рішення</h2>

    <script>
        let priceFirstProduct = parseFloat(prompt('Введіть вартість першого товару:'))
        let quantityFirstProduct = parseFloat(prompt('Введіть кількість першого товару:'))

        let priceSecondProduct = parseFloat(prompt('Введіть вартість другого товару:'))
        let quantitySecondProduct = parseFloat(prompt('Введіть кількість другого товару:'))

        let priceThirdProduct = parseFloat(prompt('Введіть вартість третього товару:'))
        let quantityThirdProduct = parseFloat(prompt('Введіть кількість третього товару:'))

        let resultFirstPurchase = parseFloat((priceFirstProduct * quantityFirstProduct).toFixed(2))
        let resultSecondPurchase = parseFloat((priceSecondProduct * quantitySecondProduct).toFixed(2))
        let resultThirdPurchase = parseFloat((priceThirdProduct * quantityThirdProduct).toFixed(2))

        let totalCost = resultFirstPurchase + resultSecondPurchase + resultThirdPurchase

        document.write(`
        <table>
                <caption>Фіскальний чек</caption>
           <tr style="border:none">
                <td style="border:none; text-align:start;">Товар №1</td>
                <td style="border:none; text-align:end;">${quantityFirstProduct} шт</td>
                <td style="border:none; text-align:end;">${priceFirstProduct} грн</td>
            </tr>
            <tr style="border:none">
                <td style="border:none"></td>
                <td style="border:none; text-align:end;">вартість:</td>
                <td style="border:none; text-align:end;">${resultFirstPurchase} грн</td>
            </tr>
            <tr style="border:none">
                <td style="border:none; text-align:start;">Товар №2</td>
                <td style="border:none; text-align:end;">${quantitySecondProduct} шт</td>
                <td style="border:none; text-align:end;">${priceSecondProduct} грн</td>
            </tr>
            <tr style="border:none">
                <td style="border:none"></td>
                <td style="border:none; text-align:end;">вартість:</td>
                <td style="border:none; text-align:end;">${resultSecondPurchase} грн</td>
            </tr>
            <tr style="border:none">
                <td style="border:none; text-align:start;">Товар №2</td>
                <td style="border:none; text-align:end;">${quantityThirdProduct} шт</td>
                <td style="border:none; text-align:end;">${priceThirdProduct} грн</td>
            </tr>
            <tr style="border:none">
                <td style="border:none"></td>
                <td style="border:none; text-align:end;">вартість:</td>
                <td style="border:none; text-align:end;">${resultThirdPurchase} грн</td>
            </tr>
            <tr style="border:none">
                <td style="border:none; font-weight:600;">Загальна вартість</td>
                <td style="border:none; text-align:end;"></td>
                <td style="border:none; text-align:end;">${totalCost} грн</td>
            </tr>
            
        </table>

        `);



    </script>
</body>

</html>
