<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <h1>Задача 1</h1>
    <div class="task__item">

        <div class="task__condition">
            <p>Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці</p>
        </div>
        <a href="../index.html" class="task__link">Повернення на головну сторінку</a>
    </div>
    <h2>Результат рішення</h2>

    <script>
        let valueA = parseInt(prompt('Введіть значення числа "а":'))
        let valueB = parseInt(prompt('Введіть значення числа "b":'))

        let resultTaskOne = valueA + valueB
        let resultTaskTwo = valueA * valueB
        let resultTaskThree = ((valueA / valueB).toFixed(2))
        let resultTaskFour = ((valueB / valueA).toFixed(2))

        document.write(`
        <table>
            <tr>
                <th>Дія</th>
                <th>Результат</th>
            </tr>
            <tr>
                <td>a + b</td>
                <td>${resultTaskOne}</td>
            </tr>
            <tr>
                <td>a * b</td>
                <td>${resultTaskTwo}</td>
            </tr>
            <tr>
                <td>a / b</td>
                <td>${resultTaskThree}</td>
            </tr>
            <tr>
                <td>b / a</td>
                <td>${resultTaskFour}</td>
            </tr>
        </table>

        `);


    </script>
</body>

</html>
