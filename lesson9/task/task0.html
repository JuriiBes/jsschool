<body>
  <h1>Задача 1</h1>
  <div class="task__item">
    <div class="task__condition">
      <p>Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів
        заповнених нулями.</p>

    </div>
    <a href="../index.html" class="task__link">Повернення на головну сторінку</a>
  </div>
  <h2>Результат рішення</h2>


  <script>
    let userNum = parseInt(prompt('Введіть кількість елементів для створення масиву.'))

    let arrUserZero = new Array(userNum)

    arrUserZero.fill(0)

    document.write(arrUserZero)
  </script>
</body>

</html>
