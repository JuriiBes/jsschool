<body>
  <h1>Задача 6</h1>
  <div class="task__item">
    <div class="task__condition">
      <p>Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
      </p>
    </div>
    <a href="../index.html" class="task__link">Повернення на головну сторінку</a>
  </div>
  <h2>Результат рішення</h2>

  <script>
    let startRange = 0, endRange = 10, firstElementArr
    let arrRandomNum = []
    for (let i = 0; i < 10; i++) {
      let randNum = startRange + Math.floor(Math.random() * (endRange - startRange + 1))
      arrRandomNum.push(randNum)
    }
    document.write(`Отриманий масив: ${arrRandomNum}<br>`)
    firstElementArr = arrRandomNum[0]

    for (let i = 1; i < arrRandomNum.length; i++) {
      if (arrRandomNum[i] > firstElementArr)
        arrRandomNum[i] *= 2
    }
    document.write(`Mасив після перевірки: ${arrRandomNum}`)
  </script>


</body>
