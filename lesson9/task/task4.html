<body>
  <h1>Задача 5</h1>
  <div class="task__item">
    <div class="task__condition">
      <p>Дано масив елементів. Знайти добуток додатних елементів
      </p>
    </div>
    <a href="../index.html" class="task__link">Повернення на головну сторінку</a>
  </div>
  <h2>Результат рішення</h2>

  <script>
    let startRange = -5, endRange = 5, productNum = 1
    let arrRandomNum = []
    for (let i = 0; i < 20; i++) {
      let randNum = startRange + Math.floor(Math.random() * (endRange - startRange + 1))
      arrRandomNum.push(randNum)
    }
    for (let xElement of arrRandomNum) {
      if (xElement > 0) productNum *= xElement
    }
    document.write(`Масив данних: ${arrRandomNum} <br> Добуток додатніх чисел складає: ${productNum}`)
  </script>
</body>
