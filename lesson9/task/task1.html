<body>
  <h1>Задача 2</h1>
  <div class="task__item">
    <div class="task__condition">
      <p>Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга
        заповнена 7-ками.
      </p>
    </div>
    <a href="../index.html" class="task__link">Повернення на головну сторінку</a>
  </div>
  <h2>Результат рішення</h2>

  <script>
    let userNum = parseInt(prompt('Введіть кількість елементів для створення масиву.'))

    let arrUser = new Array(userNum)

    let halfArr = Math.floor(userNum / 2)

    arrUser.fill(1, 0, halfArr)
    arrUser.fill(7, halfArr)

    document.write(arrUser)
  </script>
</body>

</html>
