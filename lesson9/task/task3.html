<body>
  <h1>Задача 4</h1>
  <div class="task__item">
    <div class="task__condition">
      <p>Дано масив елементів. Вивести на екран елементи, що більші за 100</p>
    </div>
    <a href="../index.html" class="task__link">Повернення на головну сторінку</a>
  </div>
  <h2>Результат рішення</h2>

  <script>
    let arrElement = [125, 325, 12, 148, 56, 489, 254, 4548]
    let arrMoreHundred = []
    for (let xElement of arrElement) {
      if (xElement > 100) arrMoreHundred.push(xElement)
    }
    document.write(arrMoreHundred)

  </script>
</body>
