<body>
  <h1>Задача 8</h1>
  <div class="task__item">
    <div class="task__condition">
      <p>Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»</p>
    </div>
    <a href="../index.html" class="task__link">Повернення на головну сторінку</a>
  </div>
  <h2>Результат рішення</h2>

  <script>
    let arrCarNumPlate = ['AB1545SW', 'DS458RE', 'AE546REW', 'DFG558W', 'AVV222F', 'AE458EL', 'DSE665ER']

    let arrCarNumPlateFirstLetterA = []

    arrCarNumPlate.forEach(element => {
      if (element[0] === 'A') arrCarNumPlateFirstLetterA.push(element)
    });

    document.write(arrCarNumPlateFirstLetterA)
  </script>
</body>
