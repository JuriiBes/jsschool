<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task 4</title>
  <link rel="stylesheet" href="../style.css" />
</head>

<body>
  <h1>Задача 4</h1>
  <div class="task__item">
    <div class="task__condition">
      <p>Дано послідовність номерів автомобілів. Підрахувати кількість номерів, які :
        • починаються на букву «А»;
        • перша і остання літери співпадають;
        • складаються з більше ніш 5 символів;</p>
    </div>
    <a href="../index.html" class="task__link">Повернення на головну сторінку</a>
  </div>
  <h2>Результат рішення</h2>

  <script>

    function startLicensePlateA(arrAuto) {
      let numLicensePlate = 0
      arrAuto.forEach(element => {
        if (element[0] === 'A' || element[0] === 'a')
          numLicensePlate++
      });
      return numLicensePlate
    }

    function firstLastLatterLicensePlate(arrAuto) {
      let numLicensePlate = 0
      arrAuto.forEach(element => {
        if (element[0] === element[element.length - 1])
          numLicensePlate++
      });
      return numLicensePlate
    }

    function moreFiveLatterLicensePlate(arrAuto) {
      let numLicensePlate = 0
      arrAuto.forEach(element => {
        if (element.length > 5)
          numLicensePlate++
      });
      return numLicensePlate
    }



    let arrLicensePlateAuto = []
    let startPlateA, firstLastLatter, moreFiveLatter

    do {
      let licensePlateAuto = prompt('Введіть номерний знак автомобіля:')
      arrLicensePlateAuto.push(licensePlateAuto)
      questionNextPlate = confirm('Бажаєте ввести номерний знак наступного автомобіля?')
    } while (questionNextPlate === true)



    startPlateA = startLicensePlateA(arrLicensePlateAuto)
    firstLastLatter = firstLastLatterLicensePlate(arrLicensePlateAuto)
    moreFiveLatter = moreFiveLatterLicensePlate(arrLicensePlateAuto)

    document.write(`
      Кількість номерів, які починаються на букву «А» рівна: ${startPlateA};<br>
      Кількість номерів,в яких перша і остання літери співпадають рівна: ${firstLastLatter};<br>
      Кількість номерів, які складаються з більше ніш 5 символів рівна: ${moreFiveLatter};<br>
    `)

  </script>
</body>

</html>
