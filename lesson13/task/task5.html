  <h1>Задача 6</h1>
  <div class="task__item">
    <div class="task__condition">
      <p>Тренажер додавання. Кожні 10 секунд користувачу задають випадковий приклад з додавання двох цифр і
        робиться перевірка.</p>

    </div>
    <a href="../index.html" class="task__link">Повернення на головну сторінку</a>
  </div>
  <h2>Результат рішення</h2>

  <script>
    function questMath(min, max) {
      let firstNum = min + Math.floor(Math.random() * (max - min + 1))
      let twoNum = min + Math.floor(Math.random() * (max - min + 1))
      let userNum = parseInt(prompt(`${firstNum} + ${twoNum} =`))
      let resSum = firstNum + twoNum
      if (userNum === (resSum)) return alert('Congratulation!!!')
      return alert('No no no')
    }
    function runToMath() {
      let outputQuestion = setInterval(() => {
        questMath(1, 10)
      }, 10000);
    }

    runToMath()



  </script>
