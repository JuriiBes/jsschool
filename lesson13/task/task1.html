    // Рішення за допомогою не рекурсивного алгоритму
    // Як на мене елегантніше
    function solutionOfTheEquation(thatNumber) {
      let result = 1
      for (let i = 1; i <= thatNumber; i++) {
        result = result + 2 * i
      }
      return result
    }

    document.write(solutionOfTheEquation(userNum))
