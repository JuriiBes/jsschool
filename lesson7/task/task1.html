<body>
  <h1>Задача 2</h1>
  <div class="task__item">
    <div class="task__condition">
      <p>Створити окремі функції, які для 4 чисел знаходять: 1)суму; 2)добуток; 3)середнє
        арифметичне; 4)мінімальне значення.
      </p>
    </div>
    <a href="../index.html" class="task__link">Повернення на головну сторінку</a>
  </div>
  <h2>Результат рішення</h2>

  <script>
    function getSumNum(firstNum, twoNum, threeNum, fourNum) {
      let sumNum = firstNum + twoNum + threeNum + fourNum
      return sumNum

    }
    function getProductNum(firstNum, twoNum, threeNum, fourNum) {
      let productNum = firstNum * twoNum * threeNum * fourNum
      return productNum
    }
    function getArithmeticMeanNum(firstNum, twoNum, threeNum, fourNum) {
      let arithmeticMeanNum = (firstNum + twoNum + threeNum + fourNum) / 4
      return arithmeticMeanNum
    }
    function getMinNum(firstNum, twoNum, threeNum, fourNum) {
      let minNum = firstNum
      if (minNum > twoNum) minNum = twoNum
      if (minNum > threeNum) minNum = threeNum
      if (minNum > fourNum) minNum = fourNum
      return minNum
    }

    let firstNum = parseFloat(prompt('Введіть перше число.'))
    let twoNum = parseFloat(prompt('Введіть друге число.'))
    let threeNum = parseFloat(prompt('Введіть третє число.'))
    let fourNum = parseFloat(prompt('Введіть четверте число.'))

    document.write(`
    Введені числа ${firstNum}, ${twoNum}, ${threeNum}, ${fourNum}.<br>
    Сума чисел = ${getSumNum(firstNum, twoNum, threeNum, fourNum).toFixed(2)}.<br>
    Добуток чисел = ${getProductNum(firstNum, twoNum, threeNum, fourNum).toFixed(2)}.<br>
    Середнє арифметичне = ${getArithmeticMeanNum(firstNum, twoNum, threeNum, fourNum).toFixed(2)}.<br>
    Мінімальне число = ${getMinNum(firstNum, twoNum, threeNum, fourNum).toFixed(2)}.
    `)

  </script>
</body>
