    function mathResultForThreeNum(arrThreeNum) {
      let couplesNum = 0, positiveNum = 0, greaterThanHundred = 0
      arrThreeNum.forEach(element => {
        if (element % 2 === 0) couplesNum++
      })
      arrThreeNum.forEach(element => {
        if (element > 0) positiveNum++
      })
      arrThreeNum.forEach(element => {
        if (element > 100) greaterThanHundred++
      })
      document.write(`
          Введені числа: ${arrThreeNum[0]}, ${arrThreeNum[1]}, ${arrThreeNum[2]}<br>
          Кількість парних чисел: ${couplesNum}<br>
          Кількість додатніх чисел: ${positiveNum}<br>
          Кількість чисел більших за 100: ${greaterThanHundred}<br>
        `)
    }
    let arrNum = []
    for (let i = 0; i < 3; i++) {
      let userNum = parseFloat(prompt(`Введіть ${i + 1}-е число:`))
      arrNum.push(userNum)
    }
    mathResultForThreeNum(arrNum)
