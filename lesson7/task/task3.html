<body>
  <h1>Задача 4</h1>
  <div class="task__item">
    <div class="task__condition">
      <p>Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців.</p>
    </div>
    <a href="../index.html" class="task__link">Повернення на головну сторінку</a>
  </div>
  <h2>Результат рішення</h2>

  <script>
    function userTable(numRow, numColumn) {
      document.write(`<table style="border: 2px;"`)
      for (let i = 0; i < numRow; i++) {
        document.write(`<tr>`)
        for (let i = 0; i < numColumn; i++) {
          document.write(`<td>
            :)
            </td>
            `)
        }
        document.write(`</tr>`)
      }
      document.write(`</table>`)
    }
    let userRow = parseInt(prompt('Введіть кількість рядків таблиці:'))
    let userColumn = parseInt(prompt('Введіть кількість стовбців таблиці:'))
    userTable(userRow, userColumn)
  </script>
</body>

</html>
