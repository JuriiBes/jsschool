<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <h1>Задача 3</h1>
    <div class="task__item">

        <div class="task__condition">
            <p> Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.</p>

        </div>
        <a href="../index.html" class="task__link">Повернення на головну сторінку</a>
    </div>
    <h2>Результат рішення</h2>

    <script>
        let numericRand = Math.floor(Math.random() * 5) + 1
        let userInputNumeric = parseInt(prompt('Ми загадали число від 1 до 5. Спробуйте його відгадати. Ваш варіант:'))
        if (userInputNumeric === numericRand)
            document.write('Вам щастить. Ваша відповідь вірна!!!')
        else {
            userInputNumeric = parseInt(prompt('Перша спроба не вдала. Маєте другий шанс. Ваш варіант:'))
            if (userInputNumeric === numericRand)
                document.write('Вам вдалось. Ваша відповідь вірна!!!')
            else
                document.write(`Не засмучуйтесь. Наступного разу обов"язково пощастить. Загадане чисто ${numericRand}.`)
        }
    </script>
</body>

</html>
