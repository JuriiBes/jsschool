<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <h1>Задача 5</h1>
    <div class="task__item">

        <div class="task__condition">
            <p>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний
                автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.</p>
        </div>
        <a href="../index.html" class="task__link">Повернення на головну сторінку</a>
    </div>
    <h2>Результат рішення</h2>

    <script>
        let driversLicense = prompt('Введіть категою вашого водійського посвідчення(приклад: А В С):')

        switch (driversLicense) {
            case ('a'):
            //кирилиця
            case ('а'):
            case ('A'):
            //кирилиця
            case ('А'): document.write('Ви маєте право керування мотоциклом.')
                break
            case ('b'):
            //кирилиця
            case ('в'):
            case ('B'):
            //кирилиця
            case ('В'): document.write('Ви маєте право керування легковим автомобілем (не більше 9 пасажирів).')
                break
            case ('с'):
            //кирилиця
            case ('с'):
            case ('C'):
            //кирилиця
            case ('С'): document.write('Ви маєте право керування вантажним автомобілем.')
                break
            default: document.write('Не вірно введена категорія посвідчення.')
                break
        }
    </script>
</body>

</html>
