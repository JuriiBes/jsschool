<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <h1>Задача 2</h1>
    <div class="task__item">

        <div class="task__condition">
            <p>З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у
                покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.</p>
        </div>
        <a href="../index.html" class="task__link">Повернення на головну сторінку</a>
    </div>
    <h2>Результат рішення</h2>

    <script>
        let priceProduct = parseFloat(prompt('Введіть вартість товару:'))
        let numCash = parseFloat(prompt('Вибачте за не коректне запитання. Та скільки грошей ви маєте?:'))


        if (priceProduct <= numCash) {
            let restCash = parseInt(numCash - priceProduct)
            if (restCash < 4)
                document.write('Дякуємо за покупку.')
            else
                document.write('Пропонуємо шанс збільшити свій статок, вигравши в лотерею, всього за 4 грн.')
        }
        else
            document.write('Вибачте. Та Ваших коштів не достатньо для здійснення цієї покупки.')

    </script>
</body>

</html>
