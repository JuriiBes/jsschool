<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <h1>Задача 6</h1>
    <div class="task__item">

        <div class="task__condition">
            <p> З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>
        </div>
        <a href="../index.html" class="task__link">Повернення на головну сторінку</a>
    </div>
    <h2>Результат рішення</h2>

    <script>
        let numDay = parseInt(prompt('Введіть номер дня тижня, від 1 до 7:'))
        let result
        switch (numDay) {
            case (1): result = 'Понеділок'
                break
            case (2): result = 'Вівторок'
                break
            case (3): result = 'Середа'
                break
            case (4): result = 'Четвер'
                break
            case (5): result = 'П"ятниця'
                break
            case (6): result = 'Субота'
                break
            case (7): result = 'Неділя'
                break
            default: result = 'Щось пішло не так.:)'
                break
        }
        document.write(result)
    </script>
</body>

</html>
